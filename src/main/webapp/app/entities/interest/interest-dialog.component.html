<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInterestLabel">Crear o editar nuevo interes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!interest.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="interest.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Nombre</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="interest.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Descripci√≥n</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="interest.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">estado</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="interest.status" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Crear</span>
        </button>
    </div>
</form>
