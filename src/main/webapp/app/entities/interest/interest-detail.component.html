
<div *ngIf="interest">
    <h2><span>Interest</span> {{interest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{interest.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{interest.description}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{interest.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'interest/'+ interest.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
