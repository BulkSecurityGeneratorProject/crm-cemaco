<mat-card class="example-card" style="margin-top: 20px">
    <mat-card-content>
<div>
    <h2>
        <span>Intereses</span>
        <button class="btn btn-primary float-right jh-create-entity create-interest" [routerLink]="['/', { outlets: { popup: ['interest-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Crear nuevo interes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="interests">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>DescripciÃ³n</span></th>
            <th><span>estado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let interest of interests ;trackBy: trackId">
                <td><a [routerLink]="['../interest', interest.id ]">{{interest.id}}</a></td>
                <td>{{interest.name}}</td>
                <td>{{interest.description}}</td>
                <td>{{interest.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../interest', interest.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interest/'+ interest.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interest/'+ interest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Eliminar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    </mat-card-content>
</mat-card>
