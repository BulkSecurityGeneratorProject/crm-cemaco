<mat-card class="example-card" style="margin-top: 20px">
    <mat-card-content>
        <div class="col-md-6 offset-md-3">
            <h4>Validar contacto</h4>
            <hr>
            <div  class="form-group">
                <mat-form-field class="example-full-width" style="width: 100%;padding: 10px">
                    <input [(ngModel)]="contact.email"  matInput placeholder="Correo">
                </mat-form-field>
                <!--<label class="form-control-label">Correo</label>-->
                <!--<input type="text" class="form-control"-->
                       <!--[(ngModel)]="contact.email" />-->
                <br>
                <div *ngIf="notFinded" class="alert alert-warning" role="alert">
                    <span >El contacto no existe: <strong><a [routerLink]="['/new-contact']">Crear nuevo contacto</a></strong></span>
                </div>
                <div *ngIf="finded" class="alert alert-success" role="alert">
                    <span >El contacto existe: <strong><a [routerLink]="['/new-follow',contact.id]">Crearle nuevo seguimiento</a></strong></span>
                    <span >/ <strong><a [routerLink]="['/contact',contact.id]">Ver perfil</a></strong></span>
                </div>
            </div>
            <button mat-raised-button color="primary"  (click)="find()">Buscar</button>
        </div>
    </mat-card-content>
</mat-card>
