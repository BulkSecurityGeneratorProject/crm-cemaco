<mat-card class="example-card" style="margin-top: 20px">
    <mat-card-content>
        <div class="col-md-6 offset-md-3">
            <h4>Nuevo contacto</h4>
            <hr>
            <div  class="form-group">

                <mat-form-field class="example-full-width" style="width: 100%;padding: 10px">
                    <input [(ngModel)]="contact.name"  matInput placeholder="Nombre">
                </mat-form-field>
                <br>

                <mat-form-field class="example-full-width" style="width: 100%;padding: 10px">
                    <input [(ngModel)]="contact.firstName"  matInput placeholder="Primer apellido">
                </mat-form-field>
                <br>

                <mat-form-field class="example-full-width" style="width: 100%;padding: 10px">
                    <input [(ngModel)]="contact.lastName"  matInput placeholder="Segundo apellido">
                </mat-form-field>
                <br>

                <mat-form-field class="example-full-width" style="width: 100%;padding: 10px">
                    <input [(ngModel)]="contact.email"  matInput placeholder="Correo">
                </mat-form-field>
                <br>

                <mat-form-field class="example-full-width" style="width: 100%;padding: 10px">
                    <input [(ngModel)]="contact.phone"  matInput placeholder="Teléfono">
                </mat-form-field>
                <br>

                <mat-form-field class="example-full-width" style="width: 100%;padding: 10px">
                    <input [(ngModel)]="contact.socialId"  matInput placeholder="Cédula">
                </mat-form-field>
                <br>

                <div class="form-group" style="padding: 5px">
                    <label class="form-control-label">Género</label>
                    <div ngbRadioGroup name="sex" [(ngModel)]="contact.sex">
                        <label ngbButtonLabel>
                            <input ngbButton type="radio" [value]="'m'"> Mujer
                        </label>
                        <label ngbButtonLabel>
                            <input ngbButton type="radio" [value]="'h'"> Hombre
                        </label>
                        <label ngbButtonLabel>
                            <input ngbButton type="radio" [value]="'o'"> Otro
                        </label>
                    </div>
                </div>
                <hr>
                <div *ngIf="success" class="alert alert-success" role="alert">
                    <span><strong>Se registró correctamente... <a [routerLink]="['/new-follow',contact.id]">Crear seguimiento</a></strong></span>
                </div>
                <div *ngIf="fail" class="alert alert-danger" role="alert">
                    <span >Hubo un error al registrar el contacto, intentelo más tarde.</span>
                </div>
            </div>
            <button mat-raised-button color="primary" (click)="create()">Crear</button>
        </div>
    </mat-card-content>
</mat-card>
